<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
        <div class="card">
            <ul  class="item item-divider">
                <li>
                    <a href="#/start">首页</a>
                    /详情
                </li>
            </ul>
        </div>
        <div class="item item-text-wrap">
            <div class="list card">
                <div class="item">
                    <h4>{{dish.name}}</h4>
                    <img ng-src="img/{{dish.img_lg}}" class="img-responsive" alt=""/>
                    <p>{{dish.detail}}</p>
                    <p>{{dish.material}}</p>
                    <p class="text-right" style="color: red">{{dish.price | currency:'￥'}}</p>
                </div>
            </div>
            <div class="item item-divider text-right">
                    <button class="button button-small button-balanced" ng-click="addToCart()">添加到购物车</button>
                    <button class="button button-small button-energized" ng-click="to('main')">我在看看</button>
            </div>

        </div>
</ion-content>


<div ng-include="'tpl/include/footer.html'"></div>
