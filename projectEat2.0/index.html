<!DOCTYPE html>
<html ng-app="kfl">
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/ionic.css"/>
    <link rel="stylesheet" href="css/kfl.css"/>
    <title>projectEat2.0</title>
</head>
<!--实现任意跳转-->
<body ng-controller="toCtr">
<div ui-view></div>
<ion-tabs class="tabs-icon-top tabs-striped tabs-color-assertive">
    <ion-tab icon="ion-home" on-select="to('main')" title="主页"></ion-tab>
    <ion-tab icon="ion-person" on-select="to('myorder')" title="订单中心"></ion-tab>
    <ion-tab icon="ion-bag" on-select="to('cart')" title="购物车" badge="data.totalNumInCart" badge-style="badge-assertive"></ion-tab>
    <ion-tab icon="ion-ios-gear" on-select="to('settings')" title="设置"></ion-tab>
</ion-tabs>
<script src="js/ionic.bundle.js"></script>
<script src="js/projectEat.js"></script>
</body>
</html>
